<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="calculator-container">

        <div class="head-container">
            <p class="temp-num" id="temp-num">0</p>
        </div>

        <div class="numbers-container">
            <div class="signs-box plus gray-box button" id="add">+</div>
            <div class="signs-box minus gray-box button" id="minus">-</div>
            <div class="signs-box multiply gray-box button" id="multiply">x</div>
            <div class="signs-box divide gray-box button" id="divide">・|・</div>
            <div class="num-box seven white-box button">7</div>
            <div class="num-box eight white-box button">8</div>
            <div class="num-box nine white-box button">9</div>
            <div class="equal button" id="equal">=</div>
            <div class="num-box four white-box button">4</div>
            <div class="num-box five white-box button">5</div>
            <div class="num-box six white-box button">6</div>
            <div class="num-box one white-box button">1</div>
            <div class="num-box two white-box button">2</div>
            <div class="num-box three white-box button">3</div>
            <div class="num-box zero white-box button">0</div>
            <div class="num-box decimal white-box button">.</div>
            <div class="signs-box clear white-box button">A/C</div>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
